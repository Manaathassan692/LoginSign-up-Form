<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern Login/Sign-up Form</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="form-container">
    <div class="form-header">
      <button id="login-btn" class="active">Login</button>
      <button id="signup-btn">Sign Up</button>
    </div>

    <form id="login-form" class="form active">
      <h2>Welcome Back</h2>
      <p class="form-subtext">Login to your account</p>
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Password" required>
      <button type="submit">Login</button>
      <p class="switch-text">
        Don't have an account? <span id="switch-to-signup">Sign Up</span>
      </p>
    </form>

    <form id="signup-form" class="form">
      <h2>Create Account</h2>
      <p class="form-subtext">Sign up for a new account</p>
      <input type="text" placeholder="Username" required>
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Password" required>
      <button type="submit">Sign Up</button>
      <p class="switch-text">
        Already have an account? <span id="switch-to-login">Login</span>
      </p>
    </form>
  </div>

  <script src="index.js"></script>
</body>
</html>
